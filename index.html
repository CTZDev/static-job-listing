<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="main-header">
      <picture class="main-header-img">
        <source media="(min-width: 1024px)" srcset="./images/bg-header-desktop.svg" />
        <img src="./images/bg-header-mobile.svg" alt="Header Graphic" />
      </picture>
    </header>
    <main>
      <section class="filter flex flex-ai-c flex-jc-sb">
        <div class="tooltip-control">
          <li class="tooltip">
            Frontend
            <button type="button">
              <img src="./images/icon-remove.svg" alt="Delete Tooltip" />
            </button>
          </li>
        </div>
        <div class="filter-clear">
          <button type="button">Clear</button>
        </div>
      </section>
      <section class="cards">
        <article class="card">
          <div class="card-main">
            <img src="./images/photosnap.svg" alt="Photosnap" class="card-img" />
            <div class="card-content">
              <div class="card-header flex flex-ai-c flex-fw-w">
                <h2 class="card-header-title">Photosnap</h2>
                <ul class="card-header-relevant flex flex-ai-c flex-fw-w">
                  <li class="badge badge--new">New!</li>
                  <li class="badge badge--featured">Featured</li>
                </ul>
                <!-- Crear dinamicamente los toooltips -->
              </div>
              <div class="card-body">
                <h2 class="card-body-title">Senior Frontend Developer</h2>
                <ul class="card-body-content">
                  <li>1d ago</li>
                  <li>Full Time</li>
                  <li>USA only</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-footer-items">
              <li class="tooltip" data-footer-role>Frontend</li>
              <li class="tooltip" data-footer-level>Senior</li>
              <li class="tooltip" data-footer-languages>HTML</li>
              <li class="tooltip" data-footer-languages>CSS</li>
              <li class="tooltip" data-footer-languages>JavaScript</li>
              <!-- <li class="tooltip" data-footer-tools></li> -->
            </div>
          </div>
        </article>
      </section>
    </main>
    <template id="template-card">
      <article class="card">
        <img src="./images/photosnap.svg" alt="PhotoSnap" />
        <div class="card-header">
          <h2>PhotoSnap</h2>
          <!-- Crear dinamicamente los toooltips -->
        </div>
        <div class="card-body">
          <h2>Senior Frontend Developer</h2>
          <ul class="card-body-content">
            <li>1day go</li>
            <li>Full Time</li>
            <li>Usa Only</li>
          </ul>
        </div>
        <div class="card-footer">
          <div class="card-footer-role">
            <button type="button" class="btn">Frontend</button>
          </div>
          <div class="card-footer-level">
            <button type="button" class="btn">Senior</button>
          </div>
          <div class="card-footer-languages">
            <button type="button" class="btn">HTML</button>
            <button type="button" class="btn">CSS</button>
            <button type="button" class="btn">JavaScript</button>
          </div>
          <div class="tools"></div>
        </div>
      </article>
    </template>
    <template id="template-filter-tooltip">
      <li class="tooltip">
        Selected Job
        <button type="button">
          <img src="./images/icon-remove.svg" alt="Delete Tooltip" />
        </button>
      </li>
    </template>
  </body>
</html>
