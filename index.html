<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="main-header">
      <picture class="main-header-img">
        <source media="(min-width: 1024px)" srcset="./images/bg-header-desktop.svg" />
        <img src="./images/bg-header-mobile.svg" alt="Header Graphic" />
      </picture>
    </header>
    <main>
      <section class="cards">
        <article class="card">
          <img src="./images/photosnap.svg" alt="PhotoSnap" />
          <div class="card-header">
            <h2>PhotoSnap</h2>
            <!-- Crear dinamicamente los toooltips -->
          </div>
          <div class="card-body">
            <h2>Senior Frontend Developer</h2>
            <ul class="card-body-content">
              <li>1day go</li>
              <li>Full Time</li>
              <li>Usa Only</li>
            </ul>
          </div>
          <div class="card-footer">
            <ul class="card-footer-role">
              <li class="card-tooltip">Frontend</li>
            </ul>
            <ul class="card-footer-level">
              <li class="card-tooltip">Senior</li>
            </ul>
            <ul class="card-footer-languages">
              <li class="card-tooltip">HTML</li>
              <li class="card-tooltip">CSS</li>
              <li class="card-tooltip">JavaScript</li>
            </ul>
            <ul class="tools"></ul>
          </div>
        </article>
      </section>
    </main>
    <template id="template-card">
      <article class="card">
        <img src="./images/photosnap.svg" alt="PhotoSnap" />
        <div class="card-header">
          <h2>PhotoSnap</h2>
          <!-- Crear dinamicamente los toooltips -->
        </div>
        <div class="card-body">
          <h2>Senior Frontend Developer</h2>
          <ul class="card-body-content">
            <li>1day go</li>
            <li>Full Time</li>
            <li>Usa Only</li>
          </ul>
        </div>
        <div class="card-footer">
          <div class="card-footer-role">
            <button type="button" class="btn">Frontend</button>
          </div>
          <div class="card-footer-level">
            <button type="button" class="btn">Senior</button>
          </div>
          <div class="card-footer-languages">
            <button type="button" class="btn">HTML</button>
            <button type="button" class="btn">CSS</button>
            <button type="button" class="btn">JavaScript</button>
          </div>
          <div class="tools"></div>
        </div>
      </article>
    </template>
  </body>
</html>
