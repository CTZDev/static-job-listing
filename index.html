<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script defer src="./app/js/script.js" type="module"></script>
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header class="main-header">
      <picture class="main-header-img">
        <source media="(min-width: 1024px)" srcset="./images/bg-header-desktop.svg" />
        <img src="./images/bg-header-mobile.svg" alt="Header Graphic" />
      </picture>
    </header>
    <main>
      <section class="filter flex flex-ai-c flex-jc-sb">
        <div class="tooltip-control"></div>
        <div class="filter-clear">
          <button type="button" id="clearJobs">Clear</button>
        </div>
      </section>
      <section class="cards"></section>
    </main>
    <template id="template-card">
      <article class="card">
        <div class="card-main">
          <img src="./images/photosnap.svg" alt="Logo" class="card-img" />
          <div class="card-content">
            <div class="card-header flex flex-ai-c flex-fw-w">
              <h2 class="card-header-title">Company</h2>
              <ul class="card-header-relevant flex flex-ai-c flex-fw-w"></ul>
            </div>
            <div class="card-body">
              <h2 class="card-body-title">Position</h2>
              <ul class="card-body-content">
                <li class="card-body-posted">PostedAt</li>
                <li class="card-body-contract">Contract</li>
                <li class="card-body-location">Location</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-items">
            <button type="button" class="tooltip" data-footer-role>Role</button>
            <button type="button" class="tooltip" data-footer-level>Level</button>
          </div>
        </div>
      </article>
    </template>
    <template id="template-filter-tooltip">
      <li class="tooltip">
        <p>Selected Job</p>
        <button type="button" id="btnclose-tooltip">
          <img src="./images/icon-remove.svg" alt="Delete Tooltip" />
        </button>
      </li>
    </template>
  </body>
</html>
